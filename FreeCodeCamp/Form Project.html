<!DOCTYPE html>
<htmllane="en">
  <head>
<meta charset="UTF8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Survey Form</title>
<link rel="stylesheet" href="./Form Project.css"
  </head>

  <body>
    <div class="sect-container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <div class="form-div">
<label id="name-label" for="name">Name</label>
<input type="text" id="name" required placeholder="Enter your name" class="form-entry">
  </div>
 
 <div class="form-div">
 <label id="email-label" for="email">Email</label>
   <input type="email" id="email" placeholder="Enter yourEmail" required class="form-entry"></div>
 <div class="form-div">
 <label id="number-label" for="number">Age (optional)</label>
 <input type="number" id="number" placeholder="Age" min="14" max="120" class="form-entry">
</div>

<div class="form-div">
<p>Which option best describes your current role?</p>
 <select id="dropdown" name="occupation" class="form-entry">
 <option value="">Select current role</option>
   <option value="1">Student</option>
   <option value="2">Full Time job</option>
   <option value="3">Full Time learner</option>
   <option value="4">Prefer not to say</option>
   <option value="5">Other</option>
 </select>
</div>
<div class="form-div">
<label>
  <input type="radio" name="userbtn" value="definitely" class="input-option">Definitely
</label>
<label>
  <input type="radio" name="userbtn" value="maybe" class="input-option">Maybe
</label>
<label>
  <input type="radio" name="userbtn" value="notsure" class="input-option">Not sure
</label>
</div>
<!-- <div class="form-div">
  <p>What is your favorite feature of freeCodeCamp?</p>
  </div> -->

<div class="form-div">
  <p>What would you like to see improved? (Check all that apply)</p>
  <label for="input-box">
  <input type="checkbox" name="refer" class="in-box" value="boxx"id="input-box">Front End Projects</label>
  <label for="input-box">
  <input type="checkbox"  name="refer" value="boxx" class="in-box" id="input-box">Coding challengess</label>
  <label for="input-box">
  <input type="checkbox"  name="refer" value="boxx" class="in-box" id="input-box">Backend End Projects</label>
  <label for="input-box">
  <input type="checkbox" value="boxx" class="in-box"  name="refer" id="input-box">Backend End Projects</label>
  </div>

<div class="form-div">
  <p>Please Give your feedback so we can improvise</p>
  <textarea class="form-entry"  placeholder="Enter Your Opinions here" rows="4" cols="50"></textarea>
  </div>

<div class="form-div">
  <button type="submit" id="submit" class="submit-btn">Submit</button>
  </div>

  </form>
</div>
    </body>

  </html>
