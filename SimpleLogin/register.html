<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <main class="start">
        <div class="main">
            <div class="login">
                <button class="btnn"><a href="">Login</a></button> 
                <button><a href="">Register</a></button>
               
            </div>
            
          
            <p>Sign in with:</p>
           <div class="icons">
            <ul>
                <li><i class="fa fa-facebook-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-google" aria-hidden="true"></i></li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                <li><i class="fa fa-github" aria-hidden="true"></i></li>
             </ul>
           </div>
           
           
            <p>or:</p>

            <div class="field">
                <input type="text" placeholder="Email or username">
            </div>
            <div class="field">
                <input type="Password" placeholder="Password"> 
            </div>  
                
         <div class="box">
           <input type="checkbox"  id="remember" checked><label for="remember"> Remember</label>
         </div>
         <a id="pass" href="">Forgot Password?</a> 

           <div class="sign"><button><a href="">SIGN IN</a></button></div>
           
           <div class="end"><p>Not a member? <a href="">Register</a></p></div>
           
        </div>
    </main>


</body>
</html>
